
<div class="content-wrapper">
    

    <mat-form-field class="full-width">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
    <div class="table-wrapper">
        <table mat-table [dataSource]="dataSource" matSort class="shadow full-width">

            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef ></th>
              <td mat-cell *matCellDef="let element"> <mat-checkbox color="primary"></mat-checkbox> </td>
            </ng-container>
          
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
          
            <ng-container matColumnDef="distance">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Entfernung </th>
              <td mat-cell *matCellDef="let element"> {{element.distance}} km</td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </div>
    <button class="order-button" mat-button color="primary" (click)="doOrder()">Jetzt Beauftragen</button>
</div>
